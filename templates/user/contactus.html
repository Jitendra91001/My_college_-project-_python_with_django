{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-control
    {
    margin-bottom:8px;
    border:1px solid red;
    }
</style>

<div class="row" >
    <div class="h2 text-center pt-2 text-light">Contact <b style="color:red;"> US <i class="fa fa-phone"></i></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10" style="color:white;">
        <div class="row" style="background:#031f33">
            <div class="col-sm-5 p-5" style="background:#031f33">

                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {% if S %}
                    <div class="alert alert-success">
                        Thanks for enquiry...

                    </div>
                    {% endif %}
                Name <input type="text" placeholder="ENTER Y0UR NAME...." required class="form-control" name="name">
                     Mobile <input type="number" placeholder="ENTER YOUR Mobile No..." required class="form-control" name="mobile">
                Email <input type="email" placeholder="ENTER Y0UR Email..." required class="form-control" name="email">

                Message<textarea class="form-control" name="msg"></textarea><br>
                <input type="submit" value="Save" class="btn btn-danger">
                </form>
            </div>
            <div class="col-sm-7 pt-1" style="padding-left:135px;">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113996.61805997654!2d83.3338711257832!3d26.763697937338005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3991446a0c332489%3A0x1ff3f97fdcc6bfa2!2sGorakhpur%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1632786288381!5m2!1sen!2sin" width="600"
                      height="480" style="border:5px solid red;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>
    </div>
    <div class="col-sm-1"></div>

</div>

{% endblock %}
